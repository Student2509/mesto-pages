<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Forth project of Yury Baranov / Yandex.Practicum">
  <meta name="keywords" content="html, css, adaptive, grid, figma, JavaScript">
  <meta name="author" content="Yury Baranov">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип: Место - Россия">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__title-grid">
          <img class="profile__avatar" src="./images/profile-cousteau.svg" alt="Изображение: Аватар">
          <div class="profile__grid">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__button-edit button" type="button" value="&#160;" aria-label="Редактировать"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button-add button" type="button" value="&#160;" aria-label="Добавить"></button>
      </section>
      <section class="elements">
        <div class="elements__item">
          <img class="elements__picture" src="./images/elements-karachaevsk.jpg" alt="Изображение: Карачаевск">
          <div class="elements__title-bar">
            <h2 class="elements__title">Карачаевск</h2>
            <button class="elements__like button" type="button" value="&#160;" aria-label="Лайк"></button>
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__picture" src="./images/elements-mountain.jpg" alt="Изображение: Гора Эльбрус">
          <div class="elements__title-bar">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button class="elements__like button" type="button" value="&#160;" aria-label="Лайк"></button>
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__picture" src="./images/elements-dombai.jpg" alt="Изображение: Домбай">
          <div class="elements__title-bar">
            <h2 class="elements__title">Домбай</h2>
            <button class="elements__like button" type="button" value="&#160;" aria-label="Лайк"></button>
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__picture" src="./images/elements-mountain.jpg" alt="Изображение: Гора Эльбрус">
          <div class="elements__title-bar">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button class="elements__like button" type="button" value="&#160;" aria-label="Лайк"></button>
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__picture" src="./images/elements-dombai.jpg" alt="Изображение: Домбай">
          <div class="elements__title-bar">
            <h2 class="elements__title">Домбай</h2>
            <button class="elements__like button" type="button" value="&#160;" aria-label="Лайк"></button>
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__picture" src="./images/elements-karachaevsk.jpg" alt="Изображение: Карачаево-Черкессия">
          <div class="elements__title-bar">
            <h2 class="elements__title">Карачаево-Черкессия</h2>
            <button class="elements__like button" type="button" value="&#160;" aria-label="Лайк"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023. Mesto Russia by Yury B.</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <form class="popup__form" name="edit-form" autocomplete="off">
          <h3 class="popup__title">Редактировать профиль</h3>
          <input class="popup__edit-line popup__edit-line_field_name" type="text" name="name" value="&#160;">
          <input class="popup__edit-line popup__edit-line_field_description" type="text" name="description" value="&#160;">
          <button class="popup__button-save button" type="submit" value="Сохранить" aria-label="Сохранить">Сохранить</button>
          <button class="popup__button-close button" type="button" value="&#160;" aria-label="Закрыть"></button>
        </form>
      </div>
    </div>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
