<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Forth project of Yury Baranov / Yandex.Practicum">
  <meta name="keywords" content="html, css, adaptive, grid, figma, JavaScript">
  <meta name="author" content="Yury Baranov">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип: Место - Россия">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__title-grid">
          <img class="profile__avatar" src="./images/profile-cousteau.svg" alt="Изображение: Аватар">
          <div class="profile__grid">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__button-edit button" type="button" value="&#160;" aria-label="Редактировать"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button-add button" type="button" value="&#160;" aria-label="Добавить"></button>
      </section>
      <section class="elements">
        <template id="elementsItem">
          <div class="elements__item">
            <button class="elements__delete button" type="button" value="&#160;" aria-label="Удалить"></button>
            <img class="elements__picture" src="./images/elements-karachaevsk.jpg" alt="Изображение">
            <div class="elements__title-bar">
              <h2 class="elements__title"></h2>
              <button class="elements__like button" type="button" value="&#160;" aria-label="Лайк"></button>
            </div>
          </div>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023. Mesto Russia by Yury B.</p>
    </footer>
    <div class="popup" id="popUpEdit">
      <div class="popup__container">
        <form class="popup__form" name="edit-form" autocomplete="off">
          <h3 class="popup__title">Редактировать профиль</h3>
          <input class="popup__edit-line popup__edit-line_field_name" type="text" name="name" value="&#160;" placeholder="">
          <input class="popup__edit-line popup__edit-line_field_description" type="text" name="description" value="&#160;" placeholder="">
          <button class="popup__button-submit button" id="editFormButtonSave" type="submit" value="&#160;" aria-label="Сохранить"></button>
          <button class="popup__button-close button" id="editFormButtonClose" type="button" value="&#160;" aria-label="Закрыть"></button>
        </form>
      </div>
    </div>
    <div class="popup" id="popUpAdd">
      <div class="popup__container">
        <form class="popup__form" name="add-form" autocomplete="off">
          <h3 class="popup__title">Редактировать профиль</h3>
          <input class="popup__edit-line popup__edit-line_field_name" type="text" name="name" value="&#160;" placeholder="">
          <input class="popup__edit-line popup__edit-line_field_description" type="text" name="description" value="&#160;" placeholder="">
          <button class="popup__button-submit button" id="editFormButtonSave" type="submit" value="&#160;" aria-label="Сохранить"></button>
          <button class="popup__button-close button" id="editFormButtonClose" type="button" value="&#160;" aria-label="Закрыть"></button>
        </form>
      </div>
    </div>
    <div class="popup popup_dark" id="popUpPicture">
      <div class="popup__image">
        <img class="popup__image-picture" src="images/elements-dombai.jpg" alt="">
        <h4 class="popup__image-title"></h4>
        <button class="popup__button-close popup__image-close button" id="imageButtonClose" type="button" value="&#160;" aria-label="Закрыть"></button>
      </div>
    </div>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
